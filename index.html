<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="./styles/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@50..200,200..900&family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">

  <title>Portifolio Dev</title>
</head>
<body>
  <div class="container">
    <header id="intro">

      <div id="avatar">
        <img src="./styles/assets/my-avatar.png" alt="">
      </div>

      <h1>
        Hello World! Meu nome é &nbsp <span>Leonardo Coelho</span> &nbsp e sou
      </h1>

      <div class="dev-fullstack">
        Desenvolvedor Fullstack
      </div>

      <p>
        Transformo necessidades em aplicações reais, evolventes e funcionais. Desenvolvo sistemas através da minha paixão pela tecnologia, contribuindo com soluções inovadoras e eficazes para desafios complexos.
      </p>

      <div class="container tags flex">
        <figure id="github" class="GitHub flex gap-8">
          <img src="./styles/assets/GitHub.svg" alt="GitHub">

          <div>GitHub</div>
        </figure>
        <figure id="html" class="GitHub flex gap-8">
          <img src="./styles/assets/HTML.svg" alt="HTML">

          <div>HMTL</div>
        </figure>
        <figure id="css" class="GitHub flex gap-8">
          <img src="./styles/assets/CSS.svg" alt="CSS">

          <div>CSS</div>
        </figure>
        <figure id="javascript" class="GitHub flex gap-8">
          <img src="./styles/assets/JavaScript.svg" alt="JavaScript">

          <div>JavaScript</div>
        </figure>
        <figure id="react" class="GitHub flex gap-8">
          <img src="./styles/assets/React.svg" alt="GitHub">

          <div>React</div>
        </figure>
        <figure id="nodejs" class="GitHub flex gap-8">
          <img src="./styles/assets/Node.js.svg" alt="GitHub">

          <div>Node.js</div>
        </figure>

      </div>
    </header>
  </div>
